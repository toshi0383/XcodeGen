name: GeneratedProject
options:
  bundleIdPrefix: com.test
fileGroups:
  - Configs
targets:
  TestProject:
    type: application
    platform: iOS
    sources: TestProject
    settings:
      INFOPLIST_FILE: TestProject/Info.plist
    dependencies:
      - target: MyFramework
      - carthage: Result
    scheme:
      testTargets:
        - TestProjectTests
    postbuildScripts:
      - path: scripts/strip-frameworks.sh
        name: Strip Unused Architectures from Frameworks
        runOnlyWhenInstalling: true
      - name: Swiftlint
        script: |
          if which swiftlint >/dev/null; then
            swiftlint
          else
            echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
          fi
    configFiles:
      Debug: Configs/config.xcconfig
  MyFramework:
    type: framework
    platform: iOS
    sources: MyFramework
    settings:
      INFOPLIST_FILE: MyFramework/Info.plist
    postbuildScripts:
      - name: Swiftlint
        path: scripts/swiftlint.sh
  TestProjectTests:
    type: bundle.unit-test
    platform: iOS
    sources: TestProjectTests
    settings:
      TEST_HOST: $(BUILT_PRODUCTS_DIR)/TestProject.app/TestProject
      INFOPLIST_FILE: TestProjectTests/Info.plist
    dependencies:
      - target: TestProject
